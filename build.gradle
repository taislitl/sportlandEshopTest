plugins {
    id 'java'
}

group 'sportlandEshopTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
compileJava.options.encoding='UTH-8'
tasks.withType(JavaCompile){
    options.encoding='UTF-8'
}
dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.0'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '4.7.2'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.7.2'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

}
